<div class="f1">
  <h2 align="center">Login User</h2>
  
  <form >
  
  
    <div class="container" >
       <div> <label><b>Email</b></label><br>
        <input [(ngModel)]="user.email" id="email" name="email"
        type="email" class="validate">
       </div>
       <br>
       <div> <label><b>Password</b></label><br>
        <input [(ngModel)]="user.password" id="password" name="password"
        type="password" class="validate">
       </div>
            
       <span>{{errorMsg}}</span>
        <button (click)="login()" 
          class="btn waves-effect waves-light" 
          type="submit" name="action">Login</button>
         
      </div>
    
     
    </form>
  </div>
